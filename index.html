<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel = "stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <header class="sidebar-header">
          <a href="#" data-tab="home" class="sidebar-link">
            <span class="ri-home-line"></span>
            Home
          </a>
        </header>          
        <div class ="sidebar-section">
          <a href="#" data-tab="diary" class="sidebar-link">
          <span class="ri-book-line"></span>
          Diary
          </a>
        </div>
        <div class ="sidebar-section">
          <a href="#" data-tab="photo" class="sidebar-link">
          <span class="ri-camera-line"></span>
          Photo
          </a>
        </div> 
        <div class ="sidebar-section">
          <a href="#" data-tab="calendar" class="sidebar-link">
          <span class="ri-calendar-line"></span>
          Calendar
          </a>
        </div>                   
      </aside>
      <main class="main-content">
        <section id="home">
          <header class="main-header">
            <div class="profile-circle">
              <img src="サラリーマン.jpeg" alt="アイコン"></img>
            </div>
            <h1 class="main-title">Welcome to Your Personal Dashboard</h1>
            <h2>Make your daily life more convenient and enjoyable</h2>
          </header>
          <p>このダッシュボードは、あなたの日常生活を豊かにするためのツールです。日記の記録、メモの管理、天気情報の確認など、便利な機能を簡単に利用できます。</p>
          <p>小さな日々の記録は、かけがえのない思い出となり、効率的なタスク管理は充実した日々へとつながります。ぜひこのダッシュボードを、あなたの毎日を支えるパートナーとしてご活用ください。</p>
        </section>
      </main>
    </div>
  </body>
</html>
